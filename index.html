<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Contact Me</h1>
        <form class="row g-3" action="https://formsubmit.co/sanchith620@gmail.com" method="POST">
      <div class="col-md-6">
          <label for="FirstName" class="form-label">First-Name</label>
          <input type="text" class="form-control" id="FirstName" required>
      </div>
      <div class="col-md-6">
        <label for="lastName" class="form-label">Last-Name</label>
        <input type="text" class="form-control" id="lastName" required>
      </div>

      <div class="col-md-6"><label for="pno" class="form-label">Phone Number</label>
        <input type="text" class="form-control" maxlength="10" id="pno" required placeholder="+91"></div>
        
    <div class="col-md-6">
    <label for="email" class="form-label">Email Id</label>
        <input type="email" class="form-control" id="email" required>
    </div>
    <br>
    <div class="col-md-12">
       <button type="submit" class="btn btn-primary">Submit</button> 

    </div>
</form>
</body>
</html>
